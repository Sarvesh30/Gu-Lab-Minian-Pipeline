name: minian-gu-lab
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.8
  - pip

  # Core scientific stack
  - numpy=1.20.2
  - scipy>=1.4.1
  - pandas=1.2.3
  - numba=0.52.0
  - scikit-image=0.18.1
  - scikit-learn=0.22.1
  - statsmodels>=0.11.1

  # Visualization / dashboards
  - matplotlib-base=3.2
  - bokeh=1.4.0
  - holoviews=1.12.7
  - panel=0.8.0
  - datashader=0.12.1
  - param=1.9
  - pyviz_comms

  # Distributed / performance
  - dask=2021.2.0
  - distributed=2021.2.0
  - sparse=0.11.2
  - rechunker=0.3.3

  # Imaging / IO
  - opencv=4.2.0
  - tifffile
  - simpleitk=2.0.2
  - sk-video
  - netcdf4
  - xarray=0.16.2
  - zarr
  - medpy=0.4.0
  - ffmpeg
  - ffmpeg-python>=0.2.0
  - fftw
  - pyfftw=0.12.0

  # Graph / optimization
  - networkx=2.4
  - cvxpy>=1.1.11
  - ecos>=2.0.7
  - scs
  - pymetis=2020.1

  # Dev / notebooks
  - jupyter
  - ipykernel
  - jinja2=2.11.3